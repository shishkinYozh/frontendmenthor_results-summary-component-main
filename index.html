<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<main class="main">
  <section class="section result">
    <header class="header result__header">Your Result</header>
    <p class="result__number">76<span class="number__total">of 100</span></p>
    <p class="result__description"><span class="description__great">Great</span>You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="section summary">
    <header class="header summary__header">Summary</header>
    <ul class="summary__list">
      <li class="list__element reaction">
        <div class="element__definition">
          <img src="./assets/images/icon-reaction.svg" alt="" class="element__image">
          <span class="element__name">Reaction</span>
        </div>
        <div class="element__result">
          <span class="element__number">80</span>
          <span class="element__sls">/</span>
          <span class="element__total">100</span>
        </div>
      </li>
      <li class="list__element memory">
        <div class="element__definition">
          <img src="./assets/images/icon-memory.svg" alt="" class="element__image">
          <span class="element__name">Memory</span>
        </div>
        <div class="element__result">
          <span class="element__number">92</span>
          <span class="element__sls">/</span>
          <span class="element__total">100</span>
        </div>
      </li>
      <li class="list__element verbal">
        <div class="element__definition">
          <img src="./assets/images/icon-verbal.svg" alt="" class="element__image">
          <span class="element__name">Verbal</span>
        </div>
        <div class="element__result">
          <span class="element__number">61</span>
          <span class="element__sls">/</span>
          <span class="element__total">100</span>
        </div>
      </li>
      <li class="list__element visual">
        <div class="element__definition">
          <img src="./assets/images/icon-visual.svg" alt="" class="element__image">
          <span class="element__name">Visual</span>
        </div>
        <div class="element__result">
          <span class="element__number">72</span>
          <span class="element__sls">/</span>
          <span class="element__total">100</span>
        </div>
      </li>
    </ul>
    <button class="button">Continue</button>
  </section>
</main>

</body>
</html>
